<mat-form-field appearance="fill">

    <mat-label>{{placeholder}}</mat-label>

    <mat-select  [disabled]="disableSelect"  [formControl]="options" [(value)]="defaultSelect" (openedChange)="isOpen($event)" (selectionChange)="sendOutput($event)" >
   
      <mat-select-trigger>
        {{options.value ? options.value[display] :''  }}
 
      </mat-select-trigger>
      <mat-option   *ngFor="let item of currentList | async" [value]="item">{{item[display]}}</mat-option>
    </mat-select>
  </mat-form-field>
