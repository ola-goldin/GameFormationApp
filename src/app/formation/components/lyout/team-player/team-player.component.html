
<div class="player">
    <div class="player" *ngIf="player">
        <img src="{{player.image}}"> 
        <p>{{player.firstName}} {{player.lastName}} </p>
       <p>({{player.positionCategory}})</p>
 
    </div>
  
 <img *ngIf="!player" src="../../../../../assets/question.jpg"> 
       
   
<app-drop-down [placeholder]="'Select player'"
 [display]="'lastName'"
 [currentList]="players"
 (selectedOutput)="setPlayer($event)">
 </app-drop-down>
</div>
